# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: umc.app
type: application
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35728
        path: webapp
    - name: ui5-middleware-cfdestination
      afterMiddleware: compression
      configuration:
        debug: true
        port: 1093
        xsappJson: ../app/webapp/xs-app.json
        destinations:
          - name: "UI5"
            url: "http://localhost:8090/sapui5/1.120.0"
            timeout: 300000
          - name: "srv_api"
            url: "http://localhost:9000"
            timeout: 300000
          - name: "ADS"
            url: "https://adsrestapiformsprocessing-gbdabef24.jp1.hana.ondemand.com"
          - name: "OAuth"
            url: "https://oauthasservices-gbdabef24.jp1.hana.ondemand.com/oauth2"
