_schema-version: '3.1'
ID: uweb-dev
version: 1.0.0-SNAPSHOT
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
modules:
  - name: uweb-srv-dev
    type: java
    path: srv
    parameters:
      buildpack: sap_java_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /
      enable-ssh: true
      disk-quota: 1G #硬盘
      memory: 4G #内存
      zdm-mode: true #在零停机维护模式下运行蓝绿部署
    properties:
      SPRING_PROFILES_ACTIVE: cloud,sandbox
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: "{ use_offline_repository: false, version: 21.+ }"
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/*-exec.jar
    provides:
      - name: uweb-srv-dev-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: uweb-dev-db
      - name: uweb-dev-auth
      - name: uweb-dev-getDestination
      - name: app-api
        properties:
          CDS_MULTITENANCY_APPUI_URL: ~{url}

  - name: uweb-dev-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
    requires:
      - name: uweb-dev-db

  - name: uweb-dev
    type: approuter.nodejs
    path: app\router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: uweb-srv-dev-api
        group: destinations
        properties:
          name: uweb-srv-dev-api # must be used in xs-app.json as well
          forwardAuthToken: true
      - name: uweb-dev-auth
    provides:
      - name: app-api
        properties:
          url: ${default-url}

resources:
  - name: uweb-dev-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
        database_id: 627a10ce-f9d1-417d-9e75-7e8c290d95ed
  - name: uweb-dev-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: uweb-dev-auth
        tenant-mode: dedicated
  - name: uweb-dev-getDestination
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: uweb-dev-html5-repo-runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
